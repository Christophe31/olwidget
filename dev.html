<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type='text/javascript' src='http://openlayers.org/api/2.7/OpenLayers.js'></script>
        <script type='text/javascript' src='http://openstreetmap.org/openlayers/OpenStreetMap.js'></script>
        <script type='text/javascript' src='js/olwidget.js'></script>
        <link rel="stylesheet" type="text/css" media="all" href="../../css/olwidget.css" />
        <title>Simple olwidget Example</title>
        <style type='text/css'>
            textarea {
                width: 300px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <h1>Simple Example</h1>
        <p>A simple example using the default point geometry.  Select the
        "draw" tool, and you can draw and move a point.</p>
        <textarea id='my_textarea1'>SRID=4326;POINT(-80.15624999679976 39.909736233202146)</textarea>
        <textarea id='my_textarea2'></textarea>
        <textarea id='my_textarea3'></textarea>
        <textarea id='my_textarea4'>SRID=4326;GEOMETRYCOLLECTION(POINT(-106.87499999573302 38.82259097486486),POINT(-63.28124999747349 -17.97873309486192),POINT(26.718749998933255 2.8113711932189815),POINT(68.9062499972489 45.08903556340404),POINT(-36.56249999854024 74.77584300528339))</textarea>
        <script type='text/javascript'>//<![CDATA[
            new olwidget.Map('my_textarea1', {hide_textarea: false, geometry: 'point'}); 
            new olwidget.Map('my_textarea2', {hide_textarea: false, geometry: 'linestring'}); 
            new olwidget.Map('my_textarea3', {hide_textarea: false, geometry: 'polygon'}); 
            new olwidget.Map('my_textarea4', {hide_textarea: false, geometry: 'point', is_collection: true}); 
        //]]></script>
    </body>
</html>
